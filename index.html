  <h1>2020 NY Democratic Primary Election Results</h1>
  <div id="results">
  </div>
<script type="text/javascript">
// define dropdown lists and their options
const file = "data/summary.tsv"

d3.tsv(file)
  .then(data => {
    data.forEach(function(d) {
      d.inPersonVotes = +d.inPersonVotes;
      d.absenteeVotes = +d.absenteeVotes || 0;
      d.votes = +d.votes || +d.inPersonVotes;
      d.total = +d.total;
      d.reporting = +d.reporting;
      d.reg_dems = +d.reg_dems;
      d.precincts = +d.precincts;
      d.absentee_ballots = +d.absentee_ballots;
    });

    var nested = d3.nest()
        .key(d => d.district)
        .entries(data);

    nested.forEach(district => {
      var div = d3.select("#results").append("div"),
          sorted = district.values.sort((a, b) => d3.descending(a.votes, b.votes));

      buildHeader(div, district.key);
      buildResultsTable(div, sorted);
      div.append("p")
          .attr("class", "total-results")
          .html(`
            ${sorted[0].total.toLocaleString()} votes (${percentage(sorted[0].total, sorted[0].reg_dems)}% turnout)<br>
            ${sorted[0].reporting.toLocaleString()} of ${sorted[0].precincts} election districts ${(sorted[0].reporting < sorted[0].precincts ?  "partially " : "")}reporting<br>
            <br>
            Last updated on ${districtConfig[district.key].lastUpdated}
          `);

      div.append("p")
          .attr("class", "results-p")
          .html("<a href='full-results.html?district=" + district.key + "'>Election district results</a>");
    });
  });
</script>
